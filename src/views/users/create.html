<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Usuario</title>
    <link href="../../css/styles.css"  rel="stylesheet" />
  </head>
  <body class="main">
    <nav class="navbar navbar-expand-lg navbar-lighter " style="background-color: #E60008;">
      <div class="container-fluid">
        <a   style="color: #FFF;" class="navbar-brand">Restauran Reservation</a>
        
       
      </div>
    </nav>

    <div class="container p-4">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Registrar Usuario</h3>
                </div>
                <div class="card-body">
                    <form action="/reservacion" method="post">
                      <div class="form-group">
                        <label for="" class="form-label">Tipo Documento</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>C.C</option>
                          <option>T.I</option>
                          <option>C.E</option>
                          <option>NIT</option>
                        </select>
                      </div>
                        <div class="form-group">
                            <label for="" class="form-label">Numero de documento</label>
                            <input type="text" class="form-control" >                           
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Nombres</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" >
                      </div>
                        <div class="form-group">
                            <label for="" class="form-label">Correo</label>
                            <input type="text" class="form-control" placeholder="correo@extencion.com">
                        </div>
                        <div class="form-group">
                          <label for="" class="form-label">Celular</label>
                          <input type="text" class="form-control" >
                      </div>
                      <div class="form-group">
                        <label for="" class="form-label">Roll</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Mesero</option>
                          <option>Admin</option>
                          <option>Cliente</option>
                          <option>Recepcionista</option>
                        </select>
                      </div>
                        <div class="form-group">
                            <label for="" class="form-label">Estado</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Pendiente cambio de clave</option>
							  <option>Activo</option>
                              <option>Inactivo</option>                              
                            </select>
                        </div>
						<div class="form-group">
                          <label for="" class="form-label">Contrase√±a</label>
                          <input type="text" class="form-control" >
                      </div>
                        <br>
                        <div class="form-group">
                          <button class="btn btn-danger">Crear</button>
                          <a href="/reservaciones" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
