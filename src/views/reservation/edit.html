<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Reservacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/reservaciones">Restauran reservation</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=""
                >Reservaciones</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href=""></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-4">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Reservacion</h3>
                </div>
                <div class="card-body">
                    <form action="/reservacion" method="post">
                        <div class="form-group">
                            <label for="" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" placeholder="Esperanza Rojas">                           
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Numero de identificacion</label>
                            <input type="text" class="form-control" placeholder="49344236">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Numero de personas</label>
                            <input type="number" class="form-control" placeholder="15">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Fecha de la reservacion</label>
                            <input type="date" class="form-control" placeholder="">
                            <br>
                            <input type="time" class="form-control" placeholder="">
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">Guardar</button>
                            <a href="/reservaciones" class="btn btn-danger btn-block">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
